<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Propinas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="titulo">
        <h1>Calculadora de propinas</h1>
    </header>
    <section class="container">
        <article>
            <label for="cuenta">Total de la cuenta: $
                <input id="cuenta" type="number" min="0" required>
                <label for="porcentaje">Porcentaje de la propina:
                    <input id="porcentaje" type="number" max="100" min="0" required>
                </label>
                <button onclick="calcularTotal()" id="submit">Calcular</button>
                <div id="main">
                    <h2>Resumen</h2>
                    <h3 id="totalCuenta">Total de la cuenta: </h3>
                    <h3 id="propina">Propina: </h3>
                    <h3 id="total">Total: </h3>
                </div>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
