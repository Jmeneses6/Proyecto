  <main>

    <h1 id="titulo">Registro de cuenta</h1>
    <p>Por favor rellena todos los datos pedidos</p>

    <form method="post" action=''>
      <fieldset>
        <label for="first-name">Ingresa tu nombre: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Ingresa tu apellido: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Ingresa tu Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Crea una nueva contraseña: (8 Caracteres, sin caracteres especiales)<input id="new-password" name="new-password" type="password" pattern="[a-z0-9]{8,}" required /></label>
      </fieldset>
      <fieldset>  
      <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> Acepto los términos y condiciones
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Sube una foto de perfil: (opcional)<input id="profile-picture" type="file" name="file"/></label>
        <label for="age">Ingresa tu edad: <input id="age" type="number" name="age" min="18" required/></label>
        </label>
      </fieldset>
      <button onclick="" type="submit" id="enviar">Enviar</button> 
      
    </form>
  </main>
