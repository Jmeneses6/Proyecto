
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 id="title">Encuesta de satisfacción</h1>
        <p id="description">Esta es una encuesta sobre el uso de nuestra plataforma de aprendizaje</p>
    </header>
    <form action="" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Nombre <input id="name" name="name-label" type="text" required placeholder=" Ingresa tu nombre"/></label>
            <label id="email-label" for="email">Email <input id="email" name="email-label"type="email" required placeholder=" Ingresa tu Email"/></label>
            <label id="number-label" for="number">Edad (opcional) <input id="number" name="number-label" type="number" min="15" max="120" placeholder=" Edad"/></label>
            <div class="Form-group">
                <p>Selecciona tu ocupación actual</p>
                <select id="dropdown" name="role" required>
                    <option disabled selected value="">  Elige uno</option>
                    <option value="1">Estudiante</option>
                    <option value="2">Trabajo de tiempo completo</option>
                    <option value="3">Estudiante de tiempo completo</option>
                    <option value="4">Prefiero no decirlo</option>
                    <option value="5">Otro</option>
                </select>
            </div>
            <div class="Form-group">
                <p>¿Nos recomendarías a tus amigos?</p>
                <label>
                    <input type="radio" name="Recommended" class="inline" value="Definitivamente" checked/> Definitivamente
                </label>
                <label>
                    <input type="radio" name="Recommended" class="inline" value="Tal vez"/> Tal vez
                </label>
                <label>
                    <input type="radio" name="Recommended" class="inline" value="No estoy seguro"/> No estoy seguro
                </label>
            </div>
            <div>
                <p>¿Que es lo que mas te agrada de nuestro sistema?</p>
                <select>
                    <option disabled selected value="">  Elige una opción</option>
                    <option value="1">Desafíos</option>
                    <option value="2">Proyectos</option>
                    <option value="3">Comunidad</option>
                    <option value="4">Fuente abierta</option>
                </select>
            </div>
            <div class="Form-group">
                <p>¿Qué te gustaría que mejoremos? (Marque todo lo que considere)</p>
                <label for="">
                    <input name="prefer" class="inline" value="1" type="checkbox"> Front-end projects
                </label>
                <label for="">
                    <input name="prefer" class="inline" value="2" type="checkbox"> Back-end projects
                </label>
                <label for="">
                    <input name="prefer" class="inline" value="3" type="checkbox"> Visualización de datos
                </label>
                <label for="">
                    <input name="prefer" class="inline" value="4" type="checkbox"> Desafíos
                </label>
                <label for="">
                    <input name="prefer" class="inline" value="5" type="checkbox"> Comunidad de fuente abierta
                </label>
                <label for="">
                    <input name="prefer" class="inline" value="6" type="checkbox"> Salas de ayuda de Gitter
                </label>
                <label for="">
                    <input name="prefer" class="inline" value="7" type="checkbox"> Videos
                </label>
                <label for="">
                    <input name="prefer" class="inline" value="8" type="checkbox"> Encuentros de la ciudad
                </label>
                <label for="">
                    <input name="prefer" class="inline" value="9" type="checkbox"> Wiki
                </label>
                <label for="">
                    <input name="prefer" class="inline" value="10" type="checkbox"> Foro
                </label>
                <label for="">
                    <input name="prefer" class="inline" value="11" type="checkbox"> Cursos adicionales
                </label>
            </div>
            <div class="Form-group">
                <label for="comment">¿Algún otro comentario?: 
                    <textarea id="comment" name="comment" rows="5" cols="30" placeholder="Ingresa tu comentario aquí..." required></textarea>
                </label>
            </div>
            <input id="submit" type="submit" value="Enviar"/> 
        </fieldset>
    </form>
</body>
</html>
