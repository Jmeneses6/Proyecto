<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de autos navbar</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Agrega enlaces a tus estilos CSS personalizados si es necesario -->
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg" id="nvr">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="../../img/cartel-de-la-calle.png"
              alt="Bootstrap"
              width="75"
              height="54"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../../index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./formulario.html">REGISTRO</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  VEHICULOS
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./cars.html">CARROS</a></li>
                  <li><a class="dropdown-item" href="#">MOTOS</a></li>
                  <li><a class="dropdown-item" href="#">CAMIONES</a></li>
                  <li><a class="dropdown-item" href="#">OTROS</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">INFORMACION</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="mb-4">Formulario de Autos</h1>

          <form id="carForm">
            <!-- Agrega un campo de selección para el tipo de vehículo -->
            <div class="form-group">
              <label for="carType">Tipo de Vehículo</label>
              <select class="form-control" id="carType" required>
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
                <option value="camion">Camión</option>
                <option value="otros">Otros</option>
              </select>
            </div>

            <div class="form-group">
              <label for="carName">Nombre del Auto</label>
              <input type="text" class="form-control" id="carName" required />
            </div>

            <div class="form-group">
              <label for="carDescription">Descripción del Auto</label>
              <textarea
                class="form-control"
                id="carDescription"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="carImage">Imagen del Auto</label>
              <input
                type="file"
                class="form-control-file"
                id="carImage"
                accept="image/*"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Agregar Auto</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../components/local.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
