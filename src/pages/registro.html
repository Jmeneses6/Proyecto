  <main>

    <h1 id="titulo">Registro de cuenta</h1>
    <p>Por favor rellena todos los datos pedidos</p>

    <form>
      <fieldset class="center">
        <label for="name">Ingresa tu nombre: <input id="name" type="text" required autocomplete="off"/></label>
        <label for="email">Ingresa tu Email: <input id="email" type="email" required autocomplete="off"/></label>
        <label for="password">Crea una nueva contraseña: (8 caracteres)<input id="password" name="password" type="password" pattern="[a-z0-9]{8,}" required /></label>
        <input type="checkbox" id="showPassword">
      </fieldset>
      <fieldset class="mid">  
      <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> Acepto los términos y condiciones.
        </label>
        <label for="ageCheck">
          <input id="ageCheck" type="checkbox" required name="ageCheck" class="inline" /> Confirmo que soy mayor de 18 años.
        </label>
      </fieldset>
      <fieldset class="change">
        <p>¿Ya tienes cuenta? <a href="../pages/login.html">Ingresa aquí</a></p></label>
        </label>
        <button type="submit" id="enviar">Enviar</button>
